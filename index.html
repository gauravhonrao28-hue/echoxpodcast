<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Echo Podcast</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="d-flex">

    <!-- Sidebar -->
    <div class="sidebar p-4" id="sidebar">
        <h3 class="logo mb-5">Echo</h3>

        <a href="#" class="nav-link active"><i class="bi bi-house"></i> Home</a>
        <a href="#" class="nav-link"><i class="bi bi-compass"></i> Explore</a>
        <a href="#" class="nav-link"><i class="bi bi-collection"></i> Library</a>
        <a href="#" class="nav-link"><i class="bi bi-gear"></i> Settings</a>
    </div>

    <!-- Main Content -->
    <div class="main-content flex-grow-1">

        <!-- Top Navbar (Mobile Toggle) -->
        <nav class="navbar navbar-dark bg-transparent d-md-none">
            <div class="container-fluid">
                <button class="btn btn-outline-light" onclick="toggleSidebar()">
                    <i class="bi bi-list"></i>
                </button>
                <span class="navbar-brand">Echo</span>
            </div>
        </nav>

        <div class="container-fluid p-4">

            <!-- Hero Section -->
            <div class="hero-section p-5 mb-5">
                <span class="badge bg-purple mb-3">Daily Mix</span>
                <h1 class="display-5 fw-bold">The Daily Tech</h1>
                <p>Your daily dose of technology news and insights.</p>

                <div class="mt-4">
                    <button class="btn btn-gradient me-3">
                        <i class="bi bi-play-fill"></i> Listen Now
                    </button>
                    <button class="btn btn-outline-light">View Show</button>
                </div>
            </div>

            <!-- Trending -->
            <h4 class="text-white mb-4">Trending Now</h4>

            <div class="row g-4">

                <div class="col-6 col-md-3">
                    <div class="podcast-card">
                        <img src="https://images.unsplash.com/photo-1581091870627-3c3e3f6e1a91" class="img-fluid">
                        <h6>The Daily Tech</h6>
                        <small>Sarah Chen</small>
                    </div>
                </div>

                <div class="col-6 col-md-3">
                    <div class="podcast-card">
                        <img src="https://images.unsplash.com/photo-1524995997946-a1c2e315a42f" class="img-fluid">
                        <h6>Mystery Files</h6>
                        <small>Detective Audio</small>
                    </div>
                </div>

                <div class="col-6 col-md-3">
                    <div class="podcast-card">
                        <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee" class="img-fluid">
                        <h6>Laugh Track</h6>
                        <small>Comedy Central</small>
                    </div>
                </div>

                <div class="col-6 col-md-3">
                    <div class="podcast-card">
                        <img src="https://images.unsplash.com/photo-1492724441997-5dc865305da7" class="img-fluid">
                        <h6>Science Unlocked</h6>
                        <small>Dr. Maya</small>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>

<!-- Audio Player Bottom -->
<div class="audio-player p-3">
    <div class="container-fluid d-flex justify-content-between align-items-center">
        <div>
            <strong>The Daily Tech</strong><br>
            <small>Episode 24 - Future of AI</small>
        </div>
        <audio controls>
            <source src="https://www.w3schools.com/html/horse.mp3" type="audio/mpeg">
        </audio>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
function toggleSidebar(){
    document.getElementById("sidebar").classList.toggle("show");
}
</script>

</body>
</html>
